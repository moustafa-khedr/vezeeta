{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container" style="margin-down: 1rem">
            <div class="row">
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

<div class="container">
    <div class="signup">
    <div class="col-md-10" >
        <form method="POST" enctype="multipart/form-data" style="margin-top: 169px;margin-right: 127px;">
            <h4 class="auth-header">sign in</h4>
            {% csrf_token %}

            <div class="form-group">
                {{ form.username|as_crispy_field}}
            </div>
            <div class="form-group">
                {{ form.password|as_crispy_field}}
            </div>
            <div class="buttons-w  "><button type="submit" class=" col-md-5 btn btn-success mr-12 ">register</button>
            <button type="submit" class="btn btn-info  ml-2"><a href="">Github</a></button>

            <button type="submit" class="btn btn-primary  ml-5"><a href="">facebook</a></button>
        </div>
        </form>
    </div>
    </div>
</div>


{% endblock body %}
